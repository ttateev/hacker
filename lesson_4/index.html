    <div id="chat">
        <input type="text" id="message">
        <br>
        <button id="send">Send</button>
    </div>
</body>
<script src="https://cdn.socket.io/4.4.0/socket.io.min.js " nointegrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj" crossorigin="anonymous"></script>
<script>
    var socket = io();
    var button = document.querySelector('#send')
    button.addEventListener('click', ()=>{
        var message = document.querySelector('#message')
        if(message.value != "")
        socket.emit('send message', message.value)
    })
    
</script>
